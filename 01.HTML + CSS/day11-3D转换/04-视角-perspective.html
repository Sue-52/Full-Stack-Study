<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>perspective视角(透视)</title>
    <style>
    html,
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }
    
    .outer {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        perspective-origin: center center;
        perspective: 1000px;
    }
    
    .perspective {
        width: 200px;
        height: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -100px;
        margin-top: -100px;
        transform: translateZ(10000px);
        background-color: pink;
    }
    </style>
</head>

<body>
    <div class="outer">
        <div class="perspective">传智播客</div>
    </div>
</body>

</html>
