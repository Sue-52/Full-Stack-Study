    .thebody {
        position: relative;

        transform-style: preserve-3d;
        transform-origin: center;
        transform: rotateX(-180deg) rotateY(180deg);

    .cube {
        position: absolute;
        top: -1px;
        left: 1px;
        margin: 0 auto;
        width: 220px;
        height: 220px;
        transform-style: preserve-3d;
        transform: rotateX(-180deg) rotateY(180deg) translateZ(44px);

    .cube-five,

        height: 200px;
        border: 5px solid #65d9fe;
        border-radius: 20px;
        background-color: rgba(0, 0, 0, 0.2);
        text-align: center;
        line-height: 200px;
        font-size: 40px;
        color: #e79be7;
        transition: all 0.3s;
    }

    .cube-one {
        transform: rotateX(180deg) rotateY(180deg) translateZ(61px) translateX(3px) translateY(46px);
