<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .outer {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 100px auto;
      border: 1px solid #ccc;
      /* 为了定义眼睛离屏幕的距离 perspective  其实就是为屏幕增加了一双眼睛 为了观察元素的远近 */
      perspective: 1000px;
    }

    .inner {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      margin-left: -100px;
      margin-top: -100px;
      background-color: orange;
      transform: translateZ(0px);
    }

    /* 当鼠标移入outer 让inner元素向前走500px */
    /* .outer:hover .inner {
      transform: translateZ(0px);
    } */
  
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner"></div>
  </div>
</body>
</html>
