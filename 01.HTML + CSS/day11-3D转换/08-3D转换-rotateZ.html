<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CSS 3D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #fff;
		}
		
		.rotateZ {
			height: 226px;
			padding-top: 100px;
			text-align: center;
			/*perspective: 1000px;*/
		}
		
		.rotateZ img {
			transition: all 3s;
		}
		/*任务1  当鼠标移上rotateZ的时候，让图片沿着Z轴顺时针旋转360度*/
		.rotateZ:hover img{
			transform: rotateZ(-360deg);
		}
		
	</style>
</head>

<body>
	<div class="rotateZ">
		<img src="images/rotatez.png" alt="">
	</div>
</body>

</html>
