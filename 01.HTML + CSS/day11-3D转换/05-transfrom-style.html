<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>透视</title>
	<style type="text/css" media="screen">
		.box {
			width: 200px;
			height: 200px;
			margin: 200px auto;
			border: 1px solid #ccc;
			position: relative;
			perspective: 1000px;
			perspective-origin: 0px 0px;
			/*任务1 如何出现两个div面交叉的效果,呈现3D效果*/
			/*transform-style:flat 平面*/
			/*transform-style:preserve-3d  3d*/
			transform-style: preserve-3d;
			/*preserve-3d是不是真的3D效果？留下疑问*/
		}
		
		.inner1 {
			width: 200px;
			height: 200px;
			background-color: blue;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0.5;
		}
		
		.inner2 {
			width: 200px;
			height: 200px;
			position: absolute;
			top: 0;
			left: 0;
			transform: rotateX(45deg) skew(45deg);
			background-color: yellow;
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="inner1">

		</div>
		<div class="inner2">

		</div>
	</div>
</body>

</html>
