<body>
    <!-- 跨列(column) colspan 跨列 跨列的列数包括自己 -->

        <tr>
            <th>李白</th>
            <th>唐朝</th>
            <th>31321</th>
        </tr>
        <tr>
            <td colspan="3">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
