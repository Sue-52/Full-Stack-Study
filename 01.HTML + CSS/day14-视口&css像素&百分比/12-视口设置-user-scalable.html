<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- name=viewport 告诉浏览器我要设置视口 设置html的宽度和device-width  设备宽度  -->
  <!-- initial-scale 页面刚打开时的缩放比 1.0不放大也不缩小 如果2.0放大一倍 -->
  <!-- minimum-scale 页面最小缩放到多小 -->

  <!-- 刚进来多少被 最小多少倍 -->

  <!-- user-scalable=yes 允许用户缩放  user-scalable=no 在ios10以后这个特性就不能用了 但是 UC浏览器是可以用 -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=yes" >
  <title>Document</title>
  <style>
    div {
      font-size: 100px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
    <div>8</div>
</body>
</html>
