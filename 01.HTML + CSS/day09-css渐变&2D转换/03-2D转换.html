<style>
    /* 当鼠标移入body 让div向右移动500px */
    /* body:hover div{
        转换transform: translate(水平,垂直)
        transform: tranlate(500px , 500px);

    /* 已知元素宽高 让元素水平 垂直居中 */
    /* position: absolute
    top: 50%
    left: 50%
    margin-left: -宽的一半
    margin-top: -高的一般 */





    html,body{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    
    div{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        background-color: red;
        transition: all 1s;
        transform: translate(-50% , -50%);
    }

    div:hover{
        transform:translate(500px,0);
    }

    span{

        position: absolute;
        top: 50%;
        left: 50%;
        /* 设置居中 */
        transform: translate(-50% , -50%);
    }


</style>
<body>
    <div></div>
    <span>fhfhauhfsdfas</span>
</body>
