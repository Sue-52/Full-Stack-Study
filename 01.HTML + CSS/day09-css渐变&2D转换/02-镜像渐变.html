<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>

    div{
        width: 400px;
        height: 400px;
        margin: 20px auto;
        /* 语法: background-image: radio(样板＃)  */
        background-image: radial-gradient(200px at center ,
         red 0% , red 5%,
         white 5% , white 10%,
         black 10% , black 15%,
         white 15% , white 20%,
         black 20% , black 25%,
         white 25% , white 30%,
         black 30% , black 35%
         );

        
    }
</style>
<body>
    <div></div>
</body>
</html>
