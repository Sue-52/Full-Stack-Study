<body>
    <!-- 有序列表
        <ol>
            <li></li>
        </ol>   
    -->

    <!-- 有序列表的属性 type="" 数字 大写字母  小写字母 罗马数字大写 雄安写罗马数字 -->
    <div>
    <ol type="1">
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
        <li>赵六</li>
        <li>七</li>
    </ol>
    </div>

    <div>
        <ol type="i">
            <li>报名时间</li>
            <li>报名地点</li>
            <li>报名费用</li>
        </ol>
    </div>

    

</body>
