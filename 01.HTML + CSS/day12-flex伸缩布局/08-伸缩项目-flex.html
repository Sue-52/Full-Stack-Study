<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
 
    }

    ul {
      margin: 100px auto;
      width: 500px;
      height: 800px;
      background-color: lightgray;
    }

    li {
      width: 50px;
      height: 50px;
      line-height: 50px;
      background-color: pink;
      border: 1px solid #ccc;
      text-align: center;
    }


    /* 自己的代码 */
    ul {
      display: flex;

      /* 主轴方向 */
      flex-direction: row;
      /* flex-direction: column; */

      /* 主轴对齐方式 */
      justify-content: flex-start;
      
    }

   

    li:nth-child(1) {
      width: 100px;
    }

    li:nth-last-child(-n+4) {
      flex: 1;
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
 
   
  </ul>
</body>
</html>
