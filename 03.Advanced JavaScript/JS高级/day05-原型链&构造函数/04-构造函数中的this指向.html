<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //原型  原型对象 实例对象
        //1.原型
        function Animal(name,age){
            this.name = name;
            this.age = age;
        }

        //2.原型对象
        var that;
        Animal.prototype.eat = function(){
            console.log('吃');
            that = this;
        }

        //3.实例对象
        // new做四件事
        // 1.在堆中开辟一片空间 创建一个空对象
        // 2.将this指向空对象
        // 3.赋值
        // 4.返回创建好的对象
        let cat = new Animal('汤姆',18);
        cat.eat();
        console.log(that == cat);

        //原型对象中的this指向实例对象
        //js是一门动态语言 一门弱类型语言  解释性语言 单线程脚本语言
        //this等代码执行时才会知道this指向谁
    </script>
</body>
</html>
