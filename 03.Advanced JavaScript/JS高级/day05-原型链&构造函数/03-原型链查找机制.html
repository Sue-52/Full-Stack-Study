<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //原型  原型对象 实例对象
        //1.原型
        function Animal(name,age){
            this.name = name;
            this.age = age;
        }

        //2.原型对象
        Animal.prototype.eat = function(){
            console.log('吃');
        }

        //3.实例对象
        let cat = new Animal('汤姆',18);
        Object.prototype.aaa = 'a';
        console.log(cat.aaa);
    </script>
</body>
</html>
