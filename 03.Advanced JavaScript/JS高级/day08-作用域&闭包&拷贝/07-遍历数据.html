<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
                goods: [{
                        id: 111,
                        gname: '海尔'
                    }, {
                        id: 112,
                        gname: '美的'
                    },

                ]

            }, {
                id: 12,
                gname: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }];

        //创建方法  遍历数据
        function getData(json , id){

            //创建空对象  保存获取到的数据
            var o = {};
            //使用forEach遍历数据  
            json.forEach((value,index,array) => {
                //判断 数据中 是否存在 id
                if(value.id == id){
                    o = value;
                    return o;
                }
                //判断如果有 goods 并且 长度大于 0  则自调用方法 
                if(value.goods && value.goods.length > 0){
                    o = getData(value.goods,id);
                }
            })

            return o;
        }

        //调用数据
        console.log(getData(data,11));
    </script>
</body>

</html>
