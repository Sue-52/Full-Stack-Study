<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .w {
      width: 1191px;
      margin: 0 auto;
    }

    .box1 {
      height: 935px;
    }

    .box2 {
      height: 107px;
    }

    .box2.active {
      position: fixed;
      top: 0;

    }

    .top {
      width: 50px;
      height: 50px;
      font: bold 50px/50px '宋体';
      text-align: center;
      color: #fff;
      background-color: blue;
      cursor: pointer;
      position: fixed;
      bottom: 20px;
      right: 0;
      display: none;
    }

    .top.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="w">
    <div class="box1">
      <img src="./images/01.png" alt="" />
    </div>
    <!-- 今日团 -->
    <div class="box2" id="box2">
      <img src="./images/02.png" alt="" />
    </div>
    <div class="box3">
      <img src="./images/03.png" alt="" />
    </div>
    <div class="box4">
      <img src="./images/04.png" alt="" />
    </div>
  </div>

  <div class="top" id="_top">▲</div>


  <script>

    //获取今日团 导航栏
    let oBox = document.querySelector('#box2');

    //获取今日团 导航栏到页面顶部的距离
    let oBoxTop = oBox.offsetTop;

    //给导航栏设置 滚动事件
    window.addEventListener('scroll',function(){

      //获取页面的卷曲高度
      let pageScroll = document.documentElement.scrollTop || document.body.scrollTop || window.pageYOffset;

      //判断 如果卷曲高度 大于等于 今日团 导航栏到页面顶部的距离的话
      if(pageScroll >= oBoxTop){
        
        //将oBox设置为fixed定位
        oBox.style.position = 'fixed';
        oBox.style.top = 0;
      }else{

        //将oBox返回原有位置
        oBox.style.position = 'static';
      }
    });
    

  </script>
</body>

</html>
