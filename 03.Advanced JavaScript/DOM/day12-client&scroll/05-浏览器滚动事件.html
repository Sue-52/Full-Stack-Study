<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .slider-bar {
      position: absolute;
      left: 50%;
      top: 300px;
      margin-left: 600px;
      width: 45px;
      height: 130px;
      background-color: pink;
    }

    .w {
      width: 1200px;
      margin: 10px auto;
    }

    .header {
      height: 150px;
      background-color: purple;
    }

    .banner {
      height: 250px;
      background-color: skyblue;
    }

    .main {
      height: 1000px;
      background-color: yellowgreen;
    }

    span {
      display: none;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div class="slider-bar">
    <span class="goback">返回顶部</span>
  </div>
  <div class="header w">头部区域</div>
  <div class="banner w">banner区域</div>
  <div class="main w">主体部分</div>
  <script>
    //获取元素
    let sliderbar = document.querySelector('.slider-bar');
    let header = document.querySelector('.header');
    let banner = document.querySelector('.banner');
    let goBack = document.querySelector('.goback');
    let main = document.querySelector('.main');

    //获取 header 区域到顶部的距离
    let headerTop = header.offsetTop;

    //获取 banner 区域到顶部的距离
    let bannerTop = banner.offsetTop;

    //获取 main  区域到顶部的距离
    let mainTop = main.offsetTop;

    //获取 sliderbar 到顶部的距离
    let sliderbarTop = sliderbar.offsetTop - bannerTop;


    //创建 页面滚动事件
    document.addEventListener('scroll', function () {

      //获取 用户滚动的距离
      let pageScroll = document.documentElement.scrollTop || document.body.scrollTop || window.offsetTop;

      //判断如果 用户滚动距离 大于 sliderbar的距离  改变其定位
      if(pageScroll >= sliderbarTop){
         sliderbar.style.position = 'fixed';
         sliderbar.style.top = sliderbarTop+'px';
      }else{
         sliderbar.style.position = 'absolute';
         sliderbar.style.top = '300px';
      }

      //判断如果 用户滚动距离 大于 main
      if(pageScroll >= mainTop){
          goBack.style.display = 'block';
      }else{
        goBack.style.display = 'none';
      }
    });
    
  </script>
</body>

</html>
