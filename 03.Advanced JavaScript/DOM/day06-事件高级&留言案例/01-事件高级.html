<html lang="en">

<head>

            let oBtn = document.querySelector('button');

            //方法一: 元素.addEventListener(事件类型, 事件处理方法, 是否冒泡)  ie9+

                alert('滑稽');
            })

            oBtn.addEvenListener('click', function () {
                alert('222222');
            })

            //方法二: 元素.attachEvent(事件类型, 事件处理方法) ie9-
            oBtn.attachEvent("onclick", function () {
                alert("11111111");
            })

</head>

</html>
