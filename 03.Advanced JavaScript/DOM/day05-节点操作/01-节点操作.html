            let oBox = document.querySelector('.box');

                // 包括创建和插入节点
                // 创建元素并插入 会把元素中内容清空再插入
                oCl.innerHTML = `<a href="http://www.baidu.com">滑稽</a>`;


                //方法2: document.write()
                // 只能在body中添加
                // 包括创建和插入元素
                // 创建的元素相当于写在body中  清空body中所有标签和内容
                document.write(`<a href="http://www.baidu.com">滑稽</a>`);

                //方法3: document.createElement();
                // 只能创建  不能插入到页面
                // 参数: 标签名
                // 返回值:元素对象
                let h1 = document.createElement('h1');
                h1.innerText = "滑稽";

                //节点插入

                this.appendChild(h1);
                // 插入元素  insertBefore(新元素,基准元素)
                this.insertBefore(h1, oCl.lastChild);
