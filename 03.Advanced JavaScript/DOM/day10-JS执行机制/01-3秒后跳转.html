<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload= function(){
            //获取span
            let oSpan = document.querySelector('span');
            
            //设置 起始值
            let time = 3;

            setInterval(letsMove,1000);

            function letsMove(){
                if(time == 0){
                    location.href = "http://www.baidu.com/";
                }else{
                    oSpan.innerText = `将在${time}秒后跳转`;
                    time--;
                }
            }
        }

    </script>
</head>
<body>
    <span></span>
</body>
</html>
