<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dv"></div>

    <ul>
        <li>1</li>
        <li class="dier">2</li>
        <li>3</li>
    </ul>

    <ol class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>

    <p></p>

    <button>点我</button>

</body>
<script>
    
    // 通过 id 获取元素  id无法重复
    // 语法:  元素对象 = document.getElementById('id名');  无兼容性
    // 返回值: 单个对象
    // 参数: id名
    let oDiv = document.getElementById('dv');
    console.log(oDiv);  // 打印的标签为一个对象 (有方法与属性)
    console.dir(oDiv);  // 打印对象的详细信息

    // 通过 class 获取元素 
    // 语法:  元素对象 = document.getElementsByClassName('类名');  
    // 返回值: 数据对象集合(伪数组)
    // 参数: 类名
    let dier = document.getElementsByClassName('dier')[0];
    console.log(dier);

    // 通过标签名获取元素  
    // 语法:  元素对象 = document.getElementsByTagName('标签名');
    // 返回值: 数据对象集合(伪数组)
    // 参数: 标签名
    let aUl = document.gedtElementsByTagName('ul');
    console.log(aUl);  //打印集合
    console.log(aUl[0]);  //打印集合的第一个元素
    console.log(aUl[0]);   //打印集合的第一个元素的详细信息

    // 获取ul中的所有 li
    // 1.先获取ul
    let ul = document.getElementById('ul');
    // 2.再获取ul中的li
    let lis = ul.getElementsByTagName('li');
    console.log(lis);

    //简便写法
    // var lis = document.getElementsByTagName('ul')[0].getElementsByTagName('li');

    // 获取特殊元素
    // 1.获取body标签
    // 语法: document.body
    // 返回值: body元素
    // 参数: 无参数
    console.log(document.body);
    // 2.获取html标签
    // 语法: document.documentElement
    // 返回: html元素
    // 参数: 无参数
    console.log(document.documentElement);


    // 通过css选择器获取元素
    // 语法: 元素对象 = document.querySelector('css选择器');
    // 返回值: 元素对象
    // 兼容性: 不能用在低版本浏览器中
    // 注意: 如果符合css选择器规则的元素有多个  只获取第一个
    let oDv = document.querySelector('#dv');  
    console.log(oDv);

    let oList = document.querySelector('.list');
    console.log(oList);

    let oP = document.querySelector('p');
    console.log(oP);

    // 通过css选择器获取多个元素
    // 语法: 元素对象 = document.querySelectorAll('css选择器');
    // 返回值: 元素对象集合(伪数组)
    // 参数: 符合css选择器(#id名  .class名  标签名)
    // 兼容性: 不能用在低版本浏览器中
    let aOl = document.querySelectorAll('.list');
    console.log(aOl);



    //事件
    //事件分为: 事件源  事件类型  事件处理程序
    // 1.获取事件源
    let oBtn = document.querySelector('button');
    // 2.给事件源绑定点击事件 on+事件类型
    oBtn.onclick = function(){
        // 3.处理程序
        alert("滑稽");
    }

    // click事件
    // 当点击元素时 执行事件处理程序
    // 1.获取button
    let oBtn = document.querySelector('button');
    // 2.给button绑定click事件
    oBtn.onclick = function(){
        // 3.执行处理程序
        alert("滑稽");
    }

    // mouseover事件
    // 当鼠标移入元素时 执行事件处理程序
    // 1.获取div
    let oDv = document.querySelector('div');
    // 2.给button绑定click事件
    oDv.mouseover = function(){
        // 3.执行处理程序
        alert("滑稽");
    }

    // mouseout事件
    // 当鼠标移出元素时 执行事件处理程序
    // 1.获取div
    let oDv = document.querySelector('div');
    // 2.给button绑定click事件
    oDv.mouseout = function(){
        // 3.执行处理程序
        alert("滑稽");
    }

    // mousemove事件
    // 当鼠标移动时  执行事件处理程序
    // 1.获取div
    let oDv = document.querySelector('div');
    // 2.给button绑定click事件
    oDv.mousemove = function(){
        // 3.执行处理程序
        alert("滑稽");
    }

</script>
</html>
