<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .search {
            position: relative;
            width: 178px;
            margin: 100px;
        }

        .con {
            display: none;
            position: absolute;
            top: -40px;
            width: 171px;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, .2);
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
            padding: 5px 0;
            font-size: 18px;
            line-height: 20px;
            color: #333;
        }

        .con::before {
            content: '';
            width: 0;
            height: 0;
            position: absolute;
            top: 28px;
            left: 18px;
            border: 8px solid #000;
            border-style: solid dashed dashed;
            border-color: #fff transparent transparent;
        }
    </style>
</head>
<script>
    window.onload = function () {
        //获取元素
        let oCon = document.querySelector('.con');
        let oInput = document.querySelector('.jd');

        //创建键盘事件
        oInput.addEventListener('keyup', function (e) {

            //判断文本框是否为空
            if (oInput.value == "") {
                //让提示框隐藏
                oCon.style.display = 'none';

            } else {
                //让提示框显示
                oCon.style.display = 'block';

                oCon.innerText = oInput.value;
            }
        });

        //添加获取焦点事件
        oInput.addEventListener('focus',function(){
            
            if(oInput.value != ""){
                oCon.style.display = 'block'; 
            }
        });


        //添加失去焦点事件
        oInput.addEventListener('blur',function(){
            oCon.style.display = 'none';
        });
    }
</script>

<body>
    <div class="search">
        <div class="con"></div>
        <input type="text" placeholder="请输入您的快递单号" class="jd">
    </div>
</body>

</html>
