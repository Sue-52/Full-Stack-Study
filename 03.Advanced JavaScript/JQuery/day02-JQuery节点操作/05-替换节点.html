<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery-3.4.1.min.js"></script>
</head>
<body>
    <a href="#">滑稽</a>
    <h1>你好</h1>
</body>
<script>
    //替换元素  replaceWith(content)
    $('a').replaceWith('<p>1111</p>');

    //替换所有匹配到的元素  replaceAll(content)  
    $('h1').replaceAll('p');
</script>
</html>
