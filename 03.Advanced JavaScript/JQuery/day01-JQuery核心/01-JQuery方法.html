<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery-3.4.1.min.js"></script>
</head>
<body>
    
</body>
<script>
    //jQuery.each(object,[callback])
    //功能: 遍历方法  可用于遍历对象和数组
    //参数: object: 需要遍历对象或数组  callback: 每个成员/元素执行的回调函数
    //返回值

    let arr = ['a','b','c','d','e'];

    //格式:
    //一
    jQuery.each(arr,function(i,item){
        console.log(i + '-' + item);
    })


    //二
    $.each(arr,function(i,item){
        console.log(i + '-' + item);
    })

    
    
    //jQuery.trim(str)
    //功能: 去掉字符串起始和结尾空格
    //参数: str 需要处理的字符串
    console.log($.trim('     滑稽     '));
    


    //jQuery.map()
    //功能:使用指定函数处理数组中元素
    //返回值:数组

    let arr = [1, 2, 3, 4, 5];

    arr = $.map(arr, function (n) {
        return n + 4;
    })

    console.log(arr);
</script>
</html>
