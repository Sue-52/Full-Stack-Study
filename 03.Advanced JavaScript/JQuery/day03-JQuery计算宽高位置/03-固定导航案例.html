<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          margin: 0;
          padding: 0;
        }
    
        .w {
          width: 1191px;
          margin: 0 auto;
        }
    
        .box1 {
          height: 935px;
        }
    
        .box2 {
          height: 107px;
        }
    
        .box2.active {
          position: fixed;
          top: 0;
    
        }
    
        .top {
          width: 50px;
          height: 50px;
          font: bold 50px/50px '宋体';
          text-align: center;
          color: #fff;
          background-color: blue;
          cursor: pointer;
          position: fixed;
          bottom: 20px;
          right: 0;
          display: none;
        }
    
        .top.active {
          display: block;
        }
      </style>
    <script src="./lib/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="w">
        <div class="box1">
          <img src="./img/01.png" alt="" />
        </div>
        <!-- 今日团 -->
        <div class="box2" id="box2">
          <img src="./img/02.png" alt="" />
        </div>
        <div class="box3">
          <img src="./img/03.png" alt="" />
        </div>
        <div class="box4">
          <img src="./img/04.png" alt="" />
        </div>
      </div>
    
      <div class="top" id="_top">▲</div>
</body>
<script>
    //获取元素距离页面的高度
    let offsetTop = $('.box2').offset().top;

    //创建鼠标滚动事件
    $(document).scroll(function(){

        //判断页面滚动距离是否大于元素的距离
        if($(document).scrollTop() >= offsetTop){
            //给box2设置样式
            $('.box2').addClass('active');
        }else{
            //给box2删除样式
            $('.box2').removeClass('active');
        }
    })
</script>
</html>
