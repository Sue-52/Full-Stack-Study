<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .wrap {
      width: 410px;
      margin: 100px auto 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
    }

    th,
    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
    }

    td {
      font: 14px "微软雅黑";
    }

    td a.get {
      text-decoration: none;
    }

    a.del:hover {
      text-decoration: underline;
    }

    tbody tr {
      background-color: #f0f0f0;
    }

    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }

    .btnAdd {
      width: 110px;
      height: 30px;
      font-size: 20px;
      font-weight: bold;
    }

    .form-item {
      height: 100%;
      position: relative;
      padding-left: 100px;
      padding-right: 20px;
      margin-bottom: 34px;
      line-height: 36px;
    }

    .form-item>.lb {
      position: absolute;
      left: 0;
      top: 0;
      display: block;
      width: 100px;
      text-align: right;
    }

    .form-item>.txt {
      width: 300px;
      height: 32px;
    }

    .mask {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: 0.15;
      display: none;
    }

    .form-add {
      position: fixed;
      top: 30%;
      left: 50%;
      margin-left: -197px;
      padding-bottom: 20px;
      background: #fff;
      display: none;
    }

    .form-add-title {
      background-color: #f7f7f7;
      border-width: 1px 1px 0 1px;
      border-bottom: 0;
      margin-bottom: 15px;
      position: relative;
    }

    .form-add-title span {
      width: auto;
      height: 18px;
      font-size: 16px;
      font-family: 宋体;
      font-weight: bold;
      color: rgb(102, 102, 102);
      text-indent: 12px;
      padding: 8px 0px 10px;
      margin-right: 10px;
      display: block;
      overflow: hidden;
      text-align: left;
    }

    .form-add-title div {
      width: 16px;
      height: 20px;
      position: absolute;
      right: 10px;
      top: 6px;
      font-size: 30px;
      line-height: 16px;
      cursor: pointer;
    }

    .form-submit {
      text-align: center;
    }

    .form-submit input {
      width: 170px;
      height: 32px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div>
      <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd" />
    </div>
    <table>
      <thead>
        <tr>
          <th>课程名称</th>
          <th>所属学院</th>
          <th>已学会</th>
        </tr>
      </thead>
      <tbody id="j_tb">
        <tr>
          <td>JavaScript</td>
          <td>传智播客-前端与移动开发学院</td>
          <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
          <td>CSS</td>
          <td>传智播客-前端与移动开发学院</td>
          <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
          <td>HTML</td>
          <td>传智播客-前端与移动开发学院</td>
          <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
          <td>jQuery</td>
          <td>传智播客-前端与移动开发学院</td>
          <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <!--遮挡的div-->
  <div id="j_mask" class="mask"></div>
  <div id="j_formAdd" class="form-add">
    <div class="form-add-title">
      <span>添加数据</span>

      <div id="j_hideFormAdd">x</div>
    </div>
    <div class="form-item">
      <label class="lb" for="j_txtLesson">课程名称：</label>
      <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称">
    </div>
    <div class="form-item">
      <label class="lb" for="j_txtBelSch">所属学院：</label>
      <input class="txt" type="text" id="j_txtBelSch" value="传智播客-前端与移动开发学院">
    </div>
    <div class="form-submit">
      <input type="button" value="添加" id="j_btnAdd">
    </div>
  </div>
  <script src="./lib/jquery-3.4.1.min.js"></script>
  <script>
    //功能一: 点击添加数据 显示遮罩层和文本框 
    // 为添加数据 创建鼠标点击事件
    $('#j_btnAddData').on('click', function () {
      //
      $('#j_mask').show();
      $('#j_formAdd').show();
    })

    //功能二: 点击文本框的X号 将遮罩层和文本框关闭
    $('#j_hideFormAdd').on('click', function () {
      $('#j_mask').hide();
      $('#j_formAdd').hide();
    })

    //功能三: 添加课程名称 和 所属学院  如果其中一个框内为空字符串 就不会添加到列表中 否则 显示到列表
    //添加按钮的鼠标点击事件
    $('#j_btnAdd').on('click', function () {
      //获取文本框的内容
      let lesson = $('#j_txtLesson').val();
      let bresh = $('#j_txtBelSch').val();

      //判断  如果文本框中的内容 有一个为空 就不会添加
      if (lesson.trim() != '' || bresh.trim() != '') {
        //添加列表中
        $('#j_tb').append(`<tr>
          <td>${lesson}</td>
          <td>${bresh}</td>
          <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>`);
      }

      //清空文本框
      $('#j_txtLesson').val('');
      $('#j_txtBelSch').val('');

      //关闭 遮罩层  和 文本框
      $('#j_mask').hide();
      $('#j_formAdd').hide();

    })

    //功能四: 点击GET 将该行课程删除
    //创建get的点击事件
    //因为是动态添加  所以要用on来实现事件委托 
    $('#j_tb').on('click','.get',function(){
      //点击后  删除掉这一行
      $(this).parents('tr').remove();
    })

  </script>

</body>

</html>
