<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery-3.4.1.min.js"></script>
    <style type="text/css">
        * {
          margin: 0;
          padding: 0;
        }
    
        img {
          display: block;
        }
    
        ul {
          list-style: none;
        }
    
        .king {
          width: 852px;
          margin: 100px auto;
          background: url(image/bg.png) no-repeat;
          overflow: hidden;
          padding: 10px;
        }
    
        .king ul {
          overflow: hidden;
        }
    
        .king li {
          position: relative;
          float: left;
          width: 69px;
          height: 69px;
          margin-right: 10px;
        }
    
        .king li.current {
          width: 224px;
        }
    
        .king li.current .big {
          display: block;
        }
    
        .king li.current .small {
          display: none;
        }
    
        .big {
          width: 224px;
          display: none;
        }
    
        .small {
          position: absolute;
          top: 0;
          left: 0;
          width: 69px;
          height: 69px;
          border-radius: 5px;
        }
      </style>
</head>
<body>
    <div class="king">
        <ul>
          <li class="current">
            <a href="#">
              <img src="image/m1.jpg" alt="" class="small">
              <img src="image/m.png" alt="" class="big">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="image/l1.jpg" alt="" class="small">
              <img src="image/l.png" alt="" class="big">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="image/c1.jpg" alt="" class="small">
              <img src="image/c.png" alt="" class="big">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="image/w1.jpg" alt="" class="small">
              <img src="image/w.png" alt="" class="big">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="image/z1.jpg" alt="" class="small">
              <img src="image/z.png" alt="" class="big">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="image/h1.jpg" alt="" class="small">
              <img src="image/h.png" alt="" class="big">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="image/t1.jpg" alt="" class="small">
              <img src="image/t.png" alt="" class="big">
            </a>
          </li>
        </ul>
    
      </div>
</body>
<script>
    //创建鼠标移入事件
    $('.king li').on('mouseenter',function(){
        //当 鼠标移入 li 时 将小图改变为大图 当前小 li 宽度变为 224px 
        $(this).stop().animate({
            width: 224
        }).find('.small').stop().fadeOut().siblings('.big').stop().fadeIn()

        //其他兄弟元素 将大图改变为小图  并且兄弟元素的 宽度变为 69
        $(this).siblings('li').stop().animate({
            width: 69
        }).find('.small').stop().fadeIn().siblings('.big').stop().fadeOut()
    })
</script>
</html>
