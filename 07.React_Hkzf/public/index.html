  <!-- 引入 Promise 的 fallback 支持 (部分安卓手机不支持 Promise) -->
  <script>
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function () {
        FastClick.attach(document.body);
      }, false);
    }
