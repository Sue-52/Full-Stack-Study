<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三个最常用的数据类型</title>
  <script>
    // 1.数字
        // 1.1 整数(整型)
          var num = 23;
        // 1.2 小数(浮点型)
          var height = 1.35;
    // 2.字符串: 使用双引号或单引号包起来的任何数据都是字符串
        // 2.1 使用双引号
          var myName = "我的小羊在睡觉";
          var EnglishName = 'YeungWanLum';

        // 注意: 在js中 单引号和双引号对于字符串的声明效果都是一样的，但是大家好像都喜欢单引号
        // 单双引号不要混用
    // 3.布尔型（只有两个值 分别是true 和 false）
        // 3.1 值为true 代表真
          var married = true;
        // 3.2 值为false 代表假
          var flag = false;

    // 4.Undefined 未定义 只有一个值 undefined
    // 出现意外的时候，比如: 你声明了变量 未赋值就会有undefined
        // var column;
        // console.log(column);

        // var coulum = undefined;  可以但是不建议

    // 5.Null 空  只有一个值 null
    // 就是专门置空 比如: 声明了一个变量，但是不知道值是多少的时候 那么就写 变量的值为null

      var obj = null; // 可以这么写

    // 总结: 数字(Number) 字符串(String) 布尔(Boolean)  未定义(Undefined) 空(Null)

   
  </script>
</head>

<body>
  
</body>

</html>
