<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 1.输出 led屏幕显示的第一行字
    console.log("水果编号   水果名称   水果单价    计价单位    品质");
    // 2.声明一个变量 用来表示水果编号
    var num1 = 1;
    // 3.声明一个变量 用来表示水果名称
    var name1 = "榴莲";
    // 4.声明一个变量 用来表示水果单价
    var price1 = 32.1;
    // 5.声明一个变量 用来表示计价单位
    var unit1 = "公斤";
    // 6.声明一个变量 用来表示水果品质
    var pinzhi1 = "A";
    // 7.把所有变量拼起来 组成 led屏幕显示的第二行字
    // + 不仅仅代表加法  在任何语言中都有连接的意思
    console.log(num1 + "          " + name1 + "        " + price1 + "     " + unit1 + "        " + pinzhi1);
    console.log(num1 + "          " + name1 + "        " + price1 + "     " + unit1 + "        " + pinzhi1);
    console.log(num1 + "          " + name1 + "        " + price1 + "     " + unit1 + "        " + pinzhi1);
  </script>
</head>
